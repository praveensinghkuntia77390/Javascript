<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="Event.css">
</head>
<body>
    <button onclick="console.log('Button was clicked');alert('Hello');">Click Here</button>
    <button ondblclick="console.log('Button was clicked');alert('Hello');">Click Here 2 Times</button>
    <div onmouseover="console.log('You are inside div');">BOX</div>
    <script src="Event.js"></script>
</body>
</html>
